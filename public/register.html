<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f7f7f7; }
    form { background: white; padding: 20px; border-radius: 5px; max-width: 400px; }
    input, select, button { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
  </style>
</head>
<body>
  <h2>Cadastro de Usuário</h2>
  <form id="registerForm">
    <input type="text" name="name" placeholder="Nome" required />
    <select name="role" required>
      <option value="">Selecione o tipo</option>
      <option value="pedestrian">Pedestre</option>
      <option value="driver">Motorista</option>
    </select>
    <button type="submit">Cadastrar</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('registerForm');
    const result = document.getElementById('result');

    form.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        role: formData.get('role')
      };

      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const json = await res.json();
      if (res.ok) {
        result.textContent = `✅ Usuário cadastrado: ${json.name} (${json.role})`;
        form.reset();
      } else {
        result.textContent = `❌ Erro: ${json.error}`;
      }
    };
  </script>
</body>
</html>
